<body>
    
    <header class="navbar">
        <div  class="logo"><a href="{{ url_for('index')}}">
            <img src="{{ url_for('static', filename='img/icons8_left.ico')}}" alt="Logo">
        </a>
            
            <span class="barra-titulo" >Juegos</span>
        </div>

        


        <input type="checkbox" id="btn-menu" class="input-hidden">
        <img src="" alt="">


        <label for="btn-menu" class="menu-open-btn">
            <img src="{{url_for('static', filename='img/icons8_menu.ico')}}" alt="Abrir MenÃº">
        </label>


        <div class="menu-overlay">
            <label for="btn-menu" class="menu-close-btn">&times;</label>
            
            <nav class="menu-links">
                <ul>
                    <li><a href="{{ url_for('index')}}">Inicio</a></li>

            </nav>
        </div>
    </header>

    <h1>Responde el cuestionario</h1>
    
    <form action="/verificar" method="POST">
        {% for p in preguntas %}
        <div class="pregunta-card">
            <h3>{{ loop.index }}. {{ p.pregunta }}</h3>
            
            <label>
                <input type="radio" name="{{ p.id }}" value="A" required> {{ p.opcion_a }}
            </label><br>
            
            <label>
                <input type="radio" name="{{ p.id }}" value="B"> {{ p.opcion_b }}
            </label><br>
            
            <label>
                <input type="radio" name="{{ p.id }}" value="C"> {{ p.opcion_c }}
            </label>
        </div>
        <hr>
        {% endfor %}
        
        <button type="submit">Enviar Respuestas</button>
    </form>


</body>
</html>
